version: 2
jobs:
  build:
    branches:
      only:
        - /TT-.*/
    docker:
      - image: circleci/node:12.10.0

    working_directory: ~/time_tracker_front

    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}

      - run:
          name: install yarn dependences
          command: yarn install

      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run:
          name: test
          command: npm run ci_test
